<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="col-4">
            <div class="card">
                <div class="card-body display:block ">
                    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
                        <img  class="rounded mx-auto d-block" src="../../assets/Img/Logo/logo2.svg" alt="" width="200" height="150">
                      
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Username"  ngModel
                        name="email" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ngModel
                        name="password" required="">
                        <div class="mt-2 mb-3">
                        
                          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
