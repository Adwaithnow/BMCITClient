<div class="container mt-4">
    <div class="row d-flex justify-content-center ">
        <ng-select [items]="Station" bindLabel="stationName" dropdownPosition="auto" bindValue="sId"
            placeholder="Search Station" [virtualScroll]="true" [(ngModel)]="sId" class="form-control"
            (change)="searchme()"
            >
        </ng-select>
    </div>
    <div class="row mt-2 d-flex justify-content-center">
        <ng-container *ngIf="sId==null;else other_content">
            <pre>
            {{sId}}
        </pre>
        </ng-container>
        <ng-template #other_content>
            <div class="card mt-2 mx-3">
                <div class="card-body">
                    <div class="row">
                        <div class="google-maps">
                            <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0"
                                marginwidth="0"
                                [src]="map"
                                >
                            </iframe>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Station Name
                            <h6>{{SelectedStation?.stationName}}</h6>                            
                        </div>                        
                    </div>
                    <div class="col">
                        Station Short Code
                        <h6>{{SelectedStation?.stationShortCode}}</h6>

                        </div>
                
                </div>
            </div>

        </ng-template>
    </div>
</div>
