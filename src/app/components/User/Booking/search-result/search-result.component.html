<div class="container">
  <div *ngFor="let item of searchresult" class="card text-center my-3">
    <div class="card-header">
      <div class="container">
        <div class="row">
          <div class="col">Train No:{{item.trainNo}}</div>
          <div class="col">Train No:{{item.trainName}}</div>
          <!-- <div class="col">Runs on : M T W T F S S</div> -->
          <div class="col">Runs on : 
            <!-- {{1+1}} -->
            <app-weekday *ngFor="let day of weekDays; let i = index"
             [day]="day" [highlight]="item.daysRun.includes(i)">
            </app-weekday>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!--Test-->
      <div class="row">
        <div *ngFor="let item of fakeArray" class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sleeper Class</h5>
              <p class="card-text">AVAILABLE-0008</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
